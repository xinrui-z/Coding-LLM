<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Á∫¢ÁôΩÊú∫Ë¥™ÂêÉËõá</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            color: white;
            font-family: 'Press Start 2P', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-size: 12px;
        }

        .game-container {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            border: 2px solid #00ffff;
        }

        .game-title {
            color: #00ffff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0px #ff0040;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { text-shadow: 2px 2px 0px #ff0040, 0 0 10px #00ffff; }
            to { text-shadow: 2px 2px 0px #ff0040, 0 0 20px #00ffff, 0 0 30px #00ffff; }
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 0 20px;
        }

        .score, .high-score, .level {
            color: #ffff00;
            text-shadow: 1px 1px 0px #ff8800;
        }

        .game-canvas {
            border: 3px solid #ffffff;
            background: #000000;
            box-shadow: 
                inset 0 0 20px rgba(0, 255, 255, 0.2),
                0 0 20px rgba(255, 255, 255, 0.3);
            display: block;
            margin: 0 auto;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border: 2px solid #ff0040;
            border-radius: 10px;
            text-align: center;
            display: none;
            box-shadow: 0 0 30px rgba(255, 0, 64, 0.5);
        }

        .game-over h2 {
            color: #ff0040;
            margin-bottom: 20px;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .controls {
            margin-top: 20px;
            color: #cccccc;
            line-height: 1.8;
        }

        .control-key {
            color: #00ffff;
            background: rgba(0, 255, 255, 0.2);
            padding: 2px 6px;
            border-radius: 3px;
        }

        .restart-btn {
            background: linear-gradient(45deg, #ff0040, #ff4080);
            border: none;
            color: white;
            padding: 10px 20px;
            font-family: 'Press Start 2P', monospace;
            font-size: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
            transition: all 0.3s;
        }

        .restart-btn:hover {
            background: linear-gradient(45deg, #ff4080, #ff0040);
            box-shadow: 0 0 15px rgba(255, 0, 64, 0.5);
            transform: translateY(-2px);
        }

        .pause-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border: 2px solid #ffff00;
            border-radius: 10px;
            color: #ffff00;
            display: none;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">üêç FC SNAKE üêç</h1>
        
        <div class="game-info">
            <div class="score">SCORE: <span id="score">0</span></div>
            <div class="level">LEVEL: <span id="level">1</span></div>
            <div class="high-score">HIGH: <span id="highScore">0</span></div>
        </div>
        
        <div style="position: relative;">
            <canvas id="gameCanvas" class="game-canvas" width="400" height="400"></canvas>
            
            <div id="gameOver" class="game-over">
                <h2>GAME OVER!</h2>
                <p>ÊúÄÁªàÂæóÂàÜ: <span id="finalScore">0</span></p>
                <button id="restartBtn" class="restart-btn">ÈáçÊñ∞ÂºÄÂßã</button>
            </div>
            
            <div id="pauseOverlay" class="pause-overlay">
                <p>Ê∏∏ÊàèÊöÇÂÅú</p>
                <p>ÊåâÁ©∫Ê†ºÁªßÁª≠</p>
            </div>
        </div>
        
        <div class="controls">
            <p>ÊéßÂà∂: <span class="control-key">‚Üë‚Üì‚Üê‚Üí</span> Êàñ <span class="control-key">WASD</span></p>
            <p>ÊöÇÂÅú: <span class="control-key">SPACE</span> | ÈáçÂêØ: <span class="control-key">R</span></p>
        </div>
    </div>

    <script>
        class SnakeGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.scoreElement = document.getElementById('score');
                this.levelElement = document.getElementById('level');
                this.highScoreElement = document.getElementById('highScore');
                this.gameOverElement = document.getElementById('gameOver');
                this.finalScoreElement = document.getElementById('finalScore');
                this.pauseOverlay = document.getElementById('pauseOverlay');
                this.restartBtn = document.getElementById('restartBtn');

                // Ê∏∏ÊàèËÆæÁΩÆ
                this.gridSize = 20;
                this.tileCount = this.canvas.width / this.gridSize;

                // Ê∏∏ÊàèÁä∂ÊÄÅ
                this.snake = [{ x: 10, y: 10 }];
                this.food = {};
                this.dx = 0;
                this.dy = 0;
                this.score = 0;
                this.level = 1;
                this.gameRunning = false;
                this.paused = false;
                this.gameSpeed = 150;

                // Èü≥ÊïàÊ®°ÊãüÔºàÁî®Web Audio APIÂàõÂª∫8-bitÈ£éÊ†ºÈü≥ÊïàÔºâ
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // È´òÂàÜËÆ∞ÂΩï
                this.highScore = localStorage.getItem('snakeHighScore') || 0;
                this.highScoreElement.textContent = this.highScore;

                this.init();
            }

            init() {
                this.generateFood();
                this.bindEvents();
                this.gameLoop();
            }

            bindEvents() {
                document.addEventListener('keydown', (e) => {
                    if (!this.gameRunning && e.key !== ' ' && e.key !== 'r' && e.key !== 'R') {
                        this.startGame();
                    }
                    this.handleKeyPress(e);
                });

                this.restartBtn.addEventListener('click', () => {
                    this.restartGame();
                });
            }

            handleKeyPress(e) {
                if (e.key === ' ') {
                    e.preventDefault();
                    this.togglePause();
                    return;
                }

                if (e.key === 'r' || e.key === 'R') {
                    this.restartGame();
                    return;
                }

                if (!this.gameRunning || this.paused) return;

                // Èò≤Ê≠¢ËõáÁõ¥Êé•ÂèçÂêëÁßªÂä®
                switch (e.key) {
                    case 'ArrowUp':
                    case 'w':
                    case 'W':
                        if (this.dy !== 1) {
                            this.dx = 0;
                            this.dy = -1;
                        }
                        break;
                    case 'ArrowDown':
                    case 's':
                    case 'S':
                        if (this.dy !== -1) {
                            this.dx = 0;
                            this.dy = 1;
                        }
                        break;
                    case 'ArrowLeft':
                    case 'a':
                    case 'A':
                        if (this.dx !== 1) {
                            this.dx = -1;
                            this.dy = 0;
                        }
                        break;
                    case 'ArrowRight':
                    case 'd':
                    case 'D':
                        if (this.dx !== -1) {
                            this.dx = 1;
                            this.dy = 0;
                        }
                        break;
                }
            }

            startGame() {
                this.gameRunning = true;
                this.paused = false;
                this.gameOverElement.style.display = 'none';
                this.pauseOverlay.style.display = 'none';
            }

            togglePause() {
                if (!this.gameRunning) return;
                
                this.paused = !this.paused;
                this.pauseOverlay.style.display = this.paused ? 'block' : 'none';
            }

            restartGame() {
                this.snake = [{ x: 10, y: 10 }];
                this.dx = 0;
                this.dy = 0;
                this.score = 0;
                this.level = 1;
                this.gameSpeed = 150;
                this.gameRunning = false;
                this.paused = false;
                
                this.updateScore();
                this.generateFood();
                this.gameOverElement.style.display = 'none';
                this.pauseOverlay.style.display = 'none';
            }

            generateFood() {
                this.food = {
                    x: Math.floor(Math.random() * this.tileCount),
                    y: Math.floor(Math.random() * this.tileCount)
                };

                // Á°Æ‰øùÈ£üÁâ©‰∏ç‰ºöÁîüÊàêÂú®ËõáË∫´‰∏ä
                for (let segment of this.snake) {
                    if (segment.x === this.food.x && segment.y === this.food.y) {
                        this.generateFood();
                        return;
                    }
                }
            }

            update() {
                if (!this.gameRunning || this.paused) return;

                const head = { x: this.snake[0].x + this.dx, y: this.snake[0].y + this.dy };

                // Ê£ÄÊü•Â¢ôÂ£ÅÁ¢∞Êíû
                if (head.x < 0 || head.x >= this.tileCount || head.y < 0 || head.y >= this.tileCount) {
                    this.gameOver();
                    return;
                }

                // Ê£ÄÊü•Ëá™Ë∫´Á¢∞Êíû
                for (let segment of this.snake) {
                    if (head.x === segment.x && head.y === segment.y) {
                        this.gameOver();
                        return;
                    }
                }

                this.snake.unshift(head);

                // Ê£ÄÊü•ÊòØÂê¶ÂêÉÂà∞È£üÁâ©
                if (head.x === this.food.x && head.y === this.food.y) {
                    this.score += 10 * this.level;
                    this.playEatSound();
                    this.generateFood();
                    this.updateScore();

                    // ÂçáÁ∫ßÈÄªËæë
                    if (this.score > 0 && this.score % 100 === 0) {
                        this.level++;
                        this.gameSpeed = Math.max(50, this.gameSpeed - 10);
                        this.playLevelUpSound();
                    }
                } else {
                    this.snake.pop();
                }
            }

            draw() {
                // Ê∏ÖÁ©∫ÁîªÂ∏É
                this.ctx.fillStyle = '#000000';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                // ÁªòÂà∂ÁΩëÊ†ºÔºàÊ∑°Ê∑°ÁöÑÔºâ
                this.ctx.strokeStyle = '#111111';
                this.ctx.lineWidth = 1;
                for (let i = 0; i <= this.tileCount; i++) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(i * this.gridSize, 0);
                    this.ctx.lineTo(i * this.gridSize, this.canvas.height);
                    this.ctx.stroke();

                    this.ctx.beginPath();
                    this.ctx.moveTo(0, i * this.gridSize);
                    this.ctx.lineTo(this.canvas.width, i * this.gridSize);
                    this.ctx.stroke();
                }

                // ÁªòÂà∂Ëõá
                this.snake.forEach((segment, index) => {
                    if (index === 0) {
                        // ËõáÂ§¥ - Êõ¥‰∫ÆÁöÑÁªøËâ≤
                        this.ctx.fillStyle = '#00ff00';
                        this.ctx.fillRect(segment.x * this.gridSize, segment.y * this.gridSize, this.gridSize, this.gridSize);
                        
                        // ËõáÂ§¥ËæπÊ°Ü
                        this.ctx.strokeStyle = '#ffffff';
                        this.ctx.lineWidth = 2;
                        this.ctx.strokeRect(segment.x * this.gridSize, segment.y * this.gridSize, this.gridSize, this.gridSize);
                        
                        // ËõáÁúº
                        this.ctx.fillStyle = '#000000';
                        this.ctx.fillRect(segment.x * this.gridSize + 4, segment.y * this.gridSize + 4, 3, 3);
                        this.ctx.fillRect(segment.x * this.gridSize + 13, segment.y * this.gridSize + 4, 3, 3);
                    } else {
                        // ËõáË∫´
                        this.ctx.fillStyle = index % 2 === 0 ? '#00cc00' : '#00aa00';
                        this.ctx.fillRect(segment.x * this.gridSize, segment.y * this.gridSize, this.gridSize, this.gridSize);
                        
                        // ËõáË∫´ËæπÊ°Ü
                        this.ctx.strokeStyle = '#008800';
                        this.ctx.lineWidth = 1;
                        this.ctx.strokeRect(segment.x * this.gridSize, segment.y * this.gridSize, this.gridSize, this.gridSize);
                    }
                });

                // ÁªòÂà∂È£üÁâ©ÔºàËãπÊûúÊ†∑ÂºèÔºâ
                this.ctx.fillStyle = '#ff0000';
                this.ctx.fillRect(this.food.x * this.gridSize, this.food.y * this.gridSize, this.gridSize, this.gridSize);
                
                // È£üÁâ©È´òÂÖâ
                this.ctx.fillStyle = '#ff6666';
                this.ctx.fillRect(this.food.x * this.gridSize + 2, this.food.y * this.gridSize + 2, 6, 6);
                
                // È£üÁâ©ËæπÊ°Ü
                this.ctx.strokeStyle = '#cc0000';
                this.ctx.lineWidth = 2;
                this.ctx.strokeRect(this.food.x * this.gridSize, this.food.y * this.gridSize, this.gridSize, this.gridSize);
            }

            updateScore() {
                this.scoreElement.textContent = this.score;
                this.levelElement.textContent = this.level;
                
                if (this.score > this.highScore) {
                    this.highScore = this.score;
                    this.highScoreElement.textContent = this.highScore;
                    localStorage.setItem('snakeHighScore', this.highScore);
                }
            }

            gameOver() {
                this.gameRunning = false;
                this.finalScoreElement.textContent = this.score;
                this.gameOverElement.style.display = 'block';
                this.playGameOverSound();
            }

            // Èü≥ÊïàÁîüÊàêÂáΩÊï∞
            playEatSound() {
                this.playTone(800, 100, 'square');
            }

            playLevelUpSound() {
                this.playTone(1000, 200, 'sawtooth');
                setTimeout(() => this.playTone(1200, 200, 'sawtooth'), 100);
                setTimeout(() => this.playTone(1500, 200, 'sawtooth'), 200);
            }

            playGameOverSound() {
                this.playTone(300, 500, 'sawtooth');
                setTimeout(() => this.playTone(250, 500, 'sawtooth'), 200);
                setTimeout(() => this.playTone(200, 800, 'sawtooth'), 400);
            }

            playTone(frequency, duration, type = 'square') {
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                oscillator.frequency.value = frequency;
                oscillator.type = type;
                
                gainNode.gain.setValueAtTime(0.1, this.audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + duration / 1000);
                
                oscillator.start(this.audioContext.currentTime);
                oscillator.stop(this.audioContext.currentTime + duration / 1000);
            }

            gameLoop() {
                this.update();
                this.draw();
                
                setTimeout(() => {
                    this.gameLoop();
                }, this.gameSpeed);
            }
        }

        // ÂêØÂä®Ê∏∏Êàè
        window.addEventListener('load', () => {
            new SnakeGame();
        });
    </script>
</head>
</html>
