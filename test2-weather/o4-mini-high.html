<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>动画天气预报卡</title>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      background: #E0F7FA;
      font-family: sans-serif;
    }

    .weather-card {
      width: 250px;
      padding: 20px;
      border-radius: 15px;
      background: #ffffff;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    .icon {
      position: relative;
      width: 100px;
      height: 100px;
      margin: 0 auto 15px;
      overflow: hidden;
    }

    .temp {
      display: block;
      font-size: 2em;
      font-weight: bold;
    }
    .desc {
      display: block;
      font-size: 1.2em;
      color: #666;
    }

    /* —— 晴天：旋转的太阳 —— */
    .sun {
      width: 80px; height: 80px;
      margin: auto;
      background: #FFEB3B;
      border-radius: 50%;
      /* 利用 box-shadow 绘制八条光线 */
      box-shadow:
        0 -20px 0 0 #FFEB3B,
        14px -14px 0 0 #FFEB3B,
        20px 0 0 0 #FFEB3B,
        14px 14px 0 0 #FFEB3B,
        0 20px 0 0 #FFEB3B,
        -14px 14px 0 0 #FFEB3B,
        -20px 0 0 0 #FFEB3B,
        -14px -14px 0 0 #FFEB3B;
      animation: rotate 8s linear infinite;
    }
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    /* —— 云朵 —— */
    .cloud {
      position: absolute;
      background: #fff;
      border-radius: 50px;
      box-shadow: -15px 10px 0 #fff, 20px 15px 0 #fff;
      width: 60px; height: 30px;
      top: 30px; left: 15px;
      animation: drift 6s ease-in-out infinite alternate;
    }
    .cloud.small {
      width: 40px; height: 20px;
      top: 15px; left: 50px;
      box-shadow: -10px 8px 0 #fff, 15px 10px 0 #fff;
      animation-duration: 4s;
    }
    @keyframes drift {
      from { transform: translateX(0); }
      to   { transform: translateX(20px); }
    }

    /* —— 雨滴 —— */
    .raindrop {
      position: absolute;
      bottom: 0;
      width: 2px; height: 10px;
      background: #4FC3F7;
      opacity: 0.8;
      animation: fall 0.7s linear infinite;
    }
    @keyframes fall {
      0%   { transform: translateY(0);   opacity: 1; }
      100% { transform: translateY(35px); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="weather-card">
    <div class="icon"></div>
    <span class="temp">--°C</span>
    <span class="desc">---</span>
  </div>

  <script>
    const iconEl = document.querySelector('.icon');
    const tempEl = document.querySelector('.temp');
    const descEl = document.querySelector('.desc');

    /**
     * 切换天气类型
     * @param {'sunny'|'rainy'|'cloudy'} type
     * @param {string} temperature  如 "25°C"
     * @param {string} description  如 "晴天"
     */
    function setWeather(type, temperature, description) {
      iconEl.innerHTML = '';
      tempEl.textContent = temperature;
      descEl.textContent = description;

      if (type === 'sunny') {
        iconEl.innerHTML = '<div class="sun"></div>';
      }
      else if (type === 'rainy') {
        iconEl.innerHTML =
          '<div class="cloud"></div>' +
          '<div class="cloud small"></div>' +
          '<div class="raindrop" style="left:20%; animation-delay:0s;"></div>' +
          '<div class="raindrop" style="left:50%; animation-delay:0.2s;"></div>' +
          '<div class="raindrop" style="left:80%; animation-delay:0.4s;"></div>';
      }
      else if (type === 'cloudy') {
        iconEl.innerHTML =
          '<div class="cloud"></div>' +
          '<div class="cloud small"></div>';
      }
    }

    // 示例：页面加载后显示“晴天 25°C”
    setWeather('sunny', '25°C', '晴天');

    // 你可以在控制台测试：
    // setWeather('rainy', '18°C', '雨天');
    // setWeather('cloudy', '22°C', '多云');
  </script>

</body>
</html>
