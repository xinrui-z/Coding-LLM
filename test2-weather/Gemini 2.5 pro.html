<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画天气预报卡 (单文件版)</title>
    
    <style>
        /* --- CSS样式与动画 --- */

        /* 全局样式 */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #e0e0e0;
            margin: 0;
            flex-direction: column; /* 垂直排列卡片和按钮 */
        }

        .weather-card-container {
            text-align: center;
        }

        /* 天气卡片基础样式 */
        .weather-card {
            width: 300px;
            height: 400px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden; /* 隐藏超出边界的动画元素 */
            color: white;
            transition: background 0.8s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* 动画层 */
        .animation-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* 天气信息样式 */
        .weather-info {
            position: relative;
            z-index: 2;
            background: rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(5px); /* 毛玻璃效果 */
        }

        .temperature {
            font-size: 4rem;
            margin: 0;
            font-weight: 300;
        }

        .weather-description {
            font-size: 1.5rem;
            margin: 5px 0 10px;
        }

        .location {
            font-size: 1rem;
            margin: 0;
        }

        /* --- 晴天 (Sunny) --- */
        .weather-card.sunny {
            background: linear-gradient(to top, #ffb347, #ffcc33);
        }

        .sun {
            position: absolute;
            top: -50px;
            left: -50px;
            width: 100px;
            height: 100px;
            background-color: #fff45ab0;
            border-radius: 50%;
            box-shadow: 0 0 40px #fff45a, 0 0 80px #fff45a;
            animation: spin 15s linear infinite;
            display: none; /* 默认隐藏 */
        }

        .weather-card.sunny .sun {
            display: block; /* 晴天时显示 */
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }


        /* --- 多云 (Cloudy) --- */
        .weather-card.cloudy {
            background: linear-gradient(to top, #757f9a, #d7dde8);
        }

        .cloud {
            position: absolute;
            background: #ffffff99;
            border-radius: 50%;
            box-shadow: 0 0 20px #fff;
            display: none; /* 默认隐藏 */
            animation: drift 12s ease-in-out infinite alternate;
        }

        /* 用伪元素创建更自然的云朵形状 */
        .cloud::before, .cloud::after {
            content: '';
            position: absolute;
            background: inherit;
            border-radius: 50%;
        }
        .cloud1 { width: 100px; height: 100px; top: 50px; left: -30px; }
        .cloud1::before { width: 60px; height: 60px; top: -30px; left: 20px; }
        .cloud1::after { width: 80px; height: 80px; top: -10px; left: 50px; }

        .cloud2 { width: 80px; height: 80px; top: 120px; right: -40px; animation-duration: 15s; animation-delay: -3s; }
        .cloud2::before { width: 50px; height: 50px; top: -25px; left: 15px; }
        .cloud2::after { width: 60px; height: 60px; top: -10px; left: 40px; }

        .cloud3 { width: 60px; height: 60px; bottom: 30px; left: 30px; animation-duration: 10s; animation-delay: -5s; }

        .weather-card.cloudy .cloud {
            display: block;
        }

        @keyframes drift {
            from { transform: translateX(-40px); }
            to { transform: translateX(40px); }
        }


        /* --- 雨天 (Rainy) --- */
        .weather-card.rainy {
            background: linear-gradient(to top, #3a506b, #5c6e80);
        }

        .drop {
            position: absolute;
            width: 2px;
            height: 15px;
            background: #aed6f1;
            border-radius: 1px;
            animation: fall linear infinite;
            display: none; /* 默认隐藏 */
        }

        .weather-card.rainy .drop {
            display: block;
        }

        @keyframes fall {
            from { transform: translateY(-100px); opacity: 1; }
            to { transform: translateY(450px); opacity: 0; }
        }


        /* --- 控制按钮样式 --- */
        .controls {
            margin-top: 20px;
        }

        .controls button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            background-color: #4a4a4a;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .controls button:hover {
            background-color: #6a6a6a;
        }

        .controls button:focus {
            outline: 2px solid #007bff;
        }
    </style>
</head>
<body>
    <!-- --- HTML 结构 --- -->
    <div class="weather-card-container">
        <!-- 天气卡片 -->
        <div class="weather-card" id="weather-card">
            <!-- 动画背景元素 -->
            <div class="animation-layer">
                <!-- 晴天: 太阳 -->
                <div class="sun"></div>
                
                <!-- 多云: 云朵 -->
                <div class="cloud cloud1"></div>
                <div class="cloud cloud2"></div>
                <div class="cloud cloud3"></div>

                <!-- 雨天: 雨滴 (会由JS动态生成) -->
            </div>

            <!-- 天气信息 -->
            <div class="weather-info">
                <h1 class="temperature" id="temperature">25°C</h1>
                <p class="weather-description" id="weather-description">晴天</p>
                <p class="location">上海</p>
            </div>
        </div>

        <!-- 控制按钮 -->
        <div class="controls">
            <button data-weather="sunny">晴天</button>
            <button data-weather="cloudy">多云</button>
            <button data-weather="rainy">雨天</button>
        </div>
    </div>

    <script>
        /* --- JavaScript 逻辑 --- */
        document.addEventListener('DOMContentLoaded', () => {
            // 获取DOM元素
            const weatherCard = document.getElementById('weather-card');
            const temperatureEl = document.getElementById('temperature');
            const descriptionEl = document.getElementById('weather-description');
            const animationLayer = document.querySelector('.animation-layer');
            const controlButtons = document.querySelectorAll('.controls button');

            // 天气数据
            const weatherData = {
                sunny: {
                    temp: '28°C',
                    desc: '晴空万里',
                    className: 'sunny'
                },
                cloudy: {
                    temp: '19°C',
                    desc: '多云转阴',
                    className: 'cloudy'
                },
                rainy: {
                    temp: '15°C',
                    desc: '小雨连绵',
                    className: 'rainy'
                }
            };
            
            // 用一个对象来存储雨滴元素，避免重复创建
            let raindrops = [];

            // 为雨天创建雨滴
            function createRaindrops() {
                // 如果雨滴已经创建，直接返回
                if (raindrops.length > 0) return;

                const dropCount = 50; // 雨滴数量
                for (let i = 0; i < dropCount; i++) {
                    const drop = document.createElement('div');
                    drop.className = 'drop';
                    
                    // 随机化雨滴的初始位置、下落速度和延迟
                    drop.style.left = `${Math.random() * 100}%`;
                    drop.style.animationDuration = `${0.5 + Math.random() * 0.5}s`;
                    drop.style.animationDelay = `${Math.random() * 5}s`;

                    animationLayer.appendChild(drop);
                    raindrops.push(drop); // 保存引用
                }
            }

            // 更新天气卡片的函数
            function updateWeather(weatherType) {
                const data = weatherData[weatherType];
                if (!data) return;

                // 移除所有可能的天气类
                weatherCard.classList.remove('sunny', 'cloudy', 'rainy');
                // 添加当前天气类
                weatherCard.classList.add(data.className);

                // 更新文本信息
                temperatureEl.textContent = data.temp;
                descriptionEl.textContent = data.desc;

                // 如果是雨天，特别处理雨滴
                if (weatherType === 'rainy') {
                    // 确保雨滴只被创建一次
                    if (raindrops.length === 0) {
                        createRaindrops();
                    }
                }
            }

            // 为每个按钮添加点击事件监听器
            controlButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const weatherType = button.dataset.weather;
                    updateWeather(weatherType);
                });
            });

            // 初始化为晴天
            updateWeather('sunny');
        });
    </script>
</body>
</html>
