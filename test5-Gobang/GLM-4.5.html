    <style>

        /* æ¸¸æˆå®¹å™¨ */

        .player-avatar {

        /* æ£‹ç›˜ */
        .board-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .board {
            background: #FFF8F3;
            border-radius: 20px;
            padding: 20px;

            position: relative;
        }

        .board-grid {
            display: grid;
            grid-template-columns: repeat(15, 30px);
            grid-template-rows: repeat(15, 30px);
            gap: 0;
            position: relative;
        }

        .cell {
            width: 30px;
            height: 30px;
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cell::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #FFB6C1;
            opacity: 0.5;
        }

        .cell::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 1px;
            background: #FFB6C1;
            opacity: 0.5;
        }

        .cell:hover {
            background: rgba(255, 182, 193, 0.2);
            border-radius: 50%;
        }

        /* æ£‹å­ */
        .piece {
            position: absolute;
            width: 26px;
            height: 26px;
            top: 50%;

            transform: translate(-50%, -50%);
            font-size: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: placepiece 0.3s ease;
            cursor: default;
            z-index: 10;

        @keyframes placepiece {
            0% { transform: translate(-50%, -50%) scale(0); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        /* æ§åˆ¶æŒ‰é’® */
        .controls {

        }

        .btn {
            padding: 12px 30px;
            font-size: 1.1em;

        }

        .btn-primary {

        .btn-primary:hover {

        }

        .btn-secondary {

            color: white;
        }

        .btn-secondary:hover {

        }

        /* æ¸¸æˆç»“æœå¼¹çª— */
        .game-result {
            position: fixed;

            transform: translate(-50%, -50%) scale(0);
            background: white;
            padding: 40px;
            border-radius: 30px;

        }

        .game-result.show {

        }

        .result-title {

            margin-bottom: 20px;
        }

        .result-emoji {

        }

        /* èƒœåˆ©è¿çº¿ */
        .win-line {
            position: absolute;

            border-radius: 2px;
            box-shadow: 0 0 10px rgba(255, 217, 61, 0.8);

        }

        @keyframes winline {

        }

        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 600px) {

            }
            
            .board-grid {
                grid-template-columns: repeat(15, 20px);

            }
            
            .piece {
                width: 18px;
                height: 18px;
                font-size: 16px;
            }
            
            .game-title {
                font-size: 2em;
            }
        }
    </style>

<body>
    <!-- æ˜Ÿæ˜ŸèƒŒæ™¯ -->
    <div class="stars" id="stars"></div>

    <!-- æ¸¸æˆå®¹å™¨ -->
    <div class="game-container">
        <!-- æ¸¸æˆæ ‡é¢˜ -->
        <div class="game-header">
            <h1 class="game-title">ğŸ¾ èŒå® äº”å­æ£‹ ğŸ¾</h1>
            <p class="game-subtitle">å’Œå¯çˆ±çš„å°åŠ¨ç‰©ä¸€èµ·ä¸‹æ£‹å§ï¼</p>
        </div>

        <!-- æ¸¸æˆä¿¡æ¯ -->
        <div class="game-info">
            <div class="player-info">
                <div class="player-avatar" id="playerAvatar">ğŸ±</div>
                <div>
                    <div class="player-name">ä½ ï¼ˆçŒ«å’ªï¼‰</div>
                </div>
            </div>
            <div class="player-info">
                <div class="player-avatar" id="aiAvatar">ğŸ¼</div>
                <div>
                    <div class="player-name">ç”µè„‘ï¼ˆç†ŠçŒ«ï¼‰</div>
                </div>
            </div>
        </div>

        <!-- æ£‹ç›˜ -->
        <div class="board-container">
            <div class="board">
                <div class="board-grid" id="board"></div>
            </div>
        </div>

        <!-- æ§åˆ¶æŒ‰é’® -->
        <div class="controls">
            <button class="btn btn-primary" onclick="resetGame()">é‡æ–°å¼€å§‹</button>
            <button class="btn btn-secondary" onclick="showHelp()">æ¸¸æˆå¸®åŠ©</button>
        </div>
    </div>

    <!-- æ¸¸æˆç»“æœå¼¹çª— -->
    <div class="game-result" id="gameResult">
        <div class="result-emoji" id="resultEmoji"></div>
        <h2 class="result-title" id="resultTitle"></h2>
        <button class="btn btn-primary" onclick="resetGame()">å†æ¥ä¸€å±€</button>
    </div>

    <script>
        // æ¸¸æˆçŠ¶æ€
        const BOARD_SIZE = 15;
        let board = [];
        let currentPlayer = 1; // 1: ç©å®¶(çŒ«å’ª), 2: AI(ç†ŠçŒ«)
        let gameOver = false;
        let playerTurn = true;

        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            board = Array(BOARD_SIZE).fill(null).map(() => Array(BOARD_SIZE).fill(0));
            gameOver = false;
            currentPlayer = 1;
            playerTurn = true;
            createBoard();
            updatePlayerIndicator();
            createStars();
        }

        // åˆ›å»ºæ˜Ÿæ˜ŸèƒŒæ™¯
        function createStars() {
            const starsContainer = document.getElementById('stars');
            starsContainer.innerHTML = '';
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // åˆ›å»ºæ£‹ç›˜
        function createBoard() {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';
            
            for (let i = 0; i < BOARD_SIZE; i++) {
                for (let j = 0; j < BOARD_SIZE; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.onclick = () => handleCellClick(i, j);
                    boardElement.appendChild(cell);
                }
            }
        }

        // å¤„ç†ç‚¹å‡»äº‹ä»¶
        function handleCellClick(row, col) {
            if (gameOver || !playerTurn || board[row][col] !== 0) {
                return;
            }

            // ç©å®¶ä¸‹æ£‹
            placePiece(row, col, 1);
            
            if (checkWin(row, col, 1)) {
                endGame('æ­å–œä½ èµ¢äº†ï¼', 'ğŸ‰');
                return;
            }

            if (checkDraw()) {
                endGame('å¹³å±€ï¼', 'ğŸ¤');
                return;
            }

            // AIå›åˆ
            playerTurn = false;
            updatePlayerIndicator();
            setTimeout(() => {
                aiMove();
            }, 500);
        }

        // æ”¾ç½®æ£‹å­
        function placePiece(row, col, player) {
            board[row][col] = player;
            const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            const piece = document.createElement('div');
            piece.className = 'piece';
            piece.textContent = player === 1 ? 'ğŸ±' : 'ğŸ¼';
            cell.appendChild(piece);
        }

        // AIç§»åŠ¨
        function aiMove() {
            const move = findBestMove();
            if (move) {
                placePiece(move.row, move.col, 2);
                
                if (checkWin(move.row, move.col, 2)) {
                    endGame('ç†ŠçŒ«èµ¢äº†ï¼', 'ğŸ˜¢');
                    return;
                }

                if (checkDraw()) {
                    endGame('å¹³å±€ï¼', 'ğŸ¤');
                    return;
                }
            }

            playerTurn = true;
            updatePlayerIndicator();
        }

        // ç®€å•çš„AIç­–ç•¥
        function findBestMove() {
            // ä¼˜å…ˆçº§ï¼šè¿›æ”» > é˜²å®ˆ > éšæœº
            
            // æ£€æŸ¥æ˜¯å¦èƒ½èµ¢
            for (let i = 0; i < BOARD_SIZE; i++) {
                for (let j = 0; j < BOARD_SIZE; j++) {
                    if (board[i][j] === 0) {
                        board[i][j] = 2;
                        if (checkWin(i, j, 2)) {
                            board[i][j] = 0;
                            return { row: i, col: j };
                        }
                        board[i][j] = 0;
                    }
                }
            }

            // æ£€æŸ¥æ˜¯å¦éœ€è¦é˜²å®ˆ
            for (let i = 0; i < BOARD_SIZE; i++) {
                for (let j = 0; j < BOARD_SIZE; j++) {
                    if (board[i][j] === 0) {
                        board[i][j] = 1;
                        if (checkWin(i, j, 1)) {
                            board[i][j] = 0;
                            return { row: i, col: j };
                        }
                        board[i][j] = 0;
                    }
                }
            }

            // éšæœºé€‰æ‹©
            const emptyCells = [];
            for (let i = 0; i < BOARD_SIZE; i++) {
                for (let j = 0; j < BOARD_SIZE; j++) {
                    if (board[i][j] === 0) {
                        emptyCells.push({ row: i, col: j });
                    }
                }
            }

            if (emptyCells.length > 0) {
                return emptyCells[Math.floor(Math.random() * emptyCells.length)];
            }

            return null;
        }

        // æ£€æŸ¥è·èƒœ
        function checkWin(row, col, player) {
            const directions = [
                [[0, 1], [0, -1]],   // æ°´å¹³
                [[1, 0], [-1, 0]],   // å‚ç›´
                [[1, 1], [-1, -1]],  // å¯¹è§’çº¿1
                [[1, -1], [-1, 1]]   // å¯¹è§’çº¿2
            ];

            for (const direction of directions) {
                let count = 1;
                let positions = [{row, col}];

                for (const [dr, dc] of direction) {
                    let r = row + dr;
                    let c = col + dc;

                    while (r >= 0 && r < BOARD_SIZE && c >= 0 && c < BOARD_SIZE && board[r][c] === player) {
                        count++;
                        positions.push({row: r, col: c});
                        r += dr;
                        c += dc;
                    }
                }

                if (count >= 5) {
                    // drawWinLine(positions);
                    return true;
                }
            }

            return false;
        }

        // æ£€æŸ¥å¹³å±€
        function checkDraw() {
            for (let i = 0; i < BOARD_SIZE; i++) {
                for (let j = 0; j < BOARD_SIZE; j++) {
                    if (board[i][j] === 0) {
                        return false;
                    }
                }
            }
            return true;
        }

        // æ›´æ–°ç©å®¶æŒ‡ç¤ºå™¨
        function updatePlayerIndicator() {
            const playerAvatar = document.getElementById('playerAvatar');
            const aiAvatar = document.getElementById('aiAvatar');
            
            if (playerTurn) {
                playerAvatar.classList.add('active');
                aiAvatar.classList.remove('active');
            } else {
                playerAvatar.classList.remove('active');
                aiAvatar.classList.add('active');
            }
        }

        // æ¸¸æˆç»“æŸ
        function endGame(message, emoji) {
            gameOver = true;
            const resultElement = document.getElementById('gameResult');
            const resultTitle = document.getElementById('resultTitle');
            const resultEmoji = document.getElementById('resultEmoji');
            
            resultTitle.textContent = message;
            resultEmoji.textContent = emoji;
            resultElement.classList.add('show');
        }

        // é‡ç½®æ¸¸æˆ
        function resetGame() {
            const resultElement = document.getElementById('gameResult');
            resultElement.classList.remove('show');
            initGame();
        }

        // æ˜¾ç¤ºå¸®åŠ©
        function showHelp() {
            alert('æ¸¸æˆè§„åˆ™ï¼š\n\n1. ä½ æ‰®æ¼”å¯çˆ±çš„çŒ«å’ª ğŸ±\n2. ç”µè„‘æ˜¯æ†¨åšçš„ç†ŠçŒ« ğŸ¼\n3. è½®æµåœ¨æ£‹ç›˜ä¸Šæ”¾ç½®æ£‹å­\n4. å…ˆè¿æˆäº”å­çš„ä¸€æ–¹è·èƒœ\n5. å¯ä»¥æ¨ªã€ç«–ã€æ–œè¿çº¿\n\nç¥ä½ æ¸¸æˆæ„‰å¿«ï¼');
        }

        // åˆå§‹åŒ–
        initGame();
    </script>
